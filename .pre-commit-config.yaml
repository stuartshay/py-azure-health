# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        name: Format Python code with Black
        language_version: python3.14

  # Python linting with Flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        name: Lint Python code with Flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: Sort Python imports
        args: ['--profile', 'black']

  # Secret scanning with GitLeaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.29.1
    hooks:
      - id: gitleaks
        name: Scan for secrets

  # EditorConfig checker
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.4.1
    hooks:
      - id: editorconfig-checker
        name: Check EditorConfig compliance
        alias: ec

  # Shell script linting with ShellCheck
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        name: Lint shell scripts with ShellCheck
        args: ['--severity=warning']
        exclude: '^\.devcontainer/\.zshrc$'

  # GitHub Actions workflow linting with actionlint
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.9
    hooks:
      - id: actionlint
        name: Lint GitHub Actions workflows
        args: ['-shellcheck=']

  # Local hooks for Bicep and Azure-specific linting
  - repo: local
    hooks:
      - id: bicep-lint
        name: Bicep Linter
        entry: >
          bash -c 'EXIT_CODE=0;
          for file in "$@"; do
            echo "Linting $file...";
            if ! az bicep lint --file "$file"; then
              EXIT_CODE=1;
            fi;
          done;
          exit $EXIT_CODE' --
        language: system
        files: \.bicep$
        pass_filenames: true
        verbose: true

      - id: bicep-build
        name: Bicep Build Test
        entry: >
          bash -c 'EXIT_CODE=0;
          for file in "$@"; do
            echo "Building $file...";
            if ! az bicep build --file "$file" --stdout > /dev/null; then
              EXIT_CODE=1;
            fi;
          done;
          exit $EXIT_CODE' --
        language: system
        files: \.bicep$
        pass_filenames: true
        verbose: true

# Default stages (run on git commit)
default_stages: [pre-commit]

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks
    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [bicep-lint, bicep-build]
